{% extends "base.html" %}
{% block content %}
<h2 class="section-title">Menu</h2>
<a href="{{ url_for('add_item') }}" class="btn">Add New Item</a>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Price ({{ currency }})</th>
            <th>Image</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td>
                {% if product.image %}
                <img src="{{ url_for('static', filename='images/' + product.image) }}" width="50">
                {% endif %}
            </td>
            <td>
                <a href="{{ url_for('edit_item', item_id=product.id) }}" class="btn">Edit</a>
                <a href="{{ url_for('delete_item', item_id=product.id) }}" class="btn">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
